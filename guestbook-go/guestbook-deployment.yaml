# Write manifest file for guestbook deployment
kind: Deployment
apiVersion: apps/v1
metadata:
  name: guestbook
  labels:
    app: guestbook
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: guestbook
        image: acetateaerie0b/guestbook:v4
        imagePullPolicy: Always
        ports:
        - name: http-server
          containerPort: 3000